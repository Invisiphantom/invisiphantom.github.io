;stdio.h&gt;</span><br><span class="line">#include &lt;stdlib.h&gt;</span><br><span class="line">#include &lt;ctype.h&gt;</span><br><span class="line">typedef unsigned char* byte_pointer;</span><br><span class="line"></span><br><span class="line">void char_out();</span><br><span class="line">void unsigned_char_out();</span><br><span class="line">void short_out();</span><br><span class="line">void unsigned_short_out();</span><br><span class="line">void int_out();</span><br><span class="line">void unsigned_int_out();</span><br><span class="line">void long_out();</span><br><span class="line">void unsigned_long_out();</span><br><span class="line">void long_long_out();</span><br><span class="line">void unsigned_long_long_out();</span><br><span class="line">void float_out();</span><br><span class="line">void double_out();</span><br><span class="line">void long_double_out();</span><br><span class="line">void print_question();</span><br><span class="line">void switch_data_type(char data_type);</span><br><span class="line">void show_bytes(byte_pointer start, size_t len);</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line">    print_question();</span><br><span class="line">    char data_type;</span><br><span class="line">    while (scanf(&quot;%c&quot;, &amp;data_type)) &#123;</span><br><span class="line">        if (data_type == &#x27;q&#x27;)</span><br><span class="line">            return 0;</span><br><span class="line">        data_type = toupper(data_type);</span><br><span class="line">        printf(&quot;Now enter your number: &quot;);</span><br><span class="line">        switch_data_type(data_type);</span><br><span class="line">        print_question();</span><br><span class="line">        while (getchar() != &#x27;\n&#x27;) &#123;&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void print_question() &#123;</span><br><span class="line">    printf(&quot;Please choose a data type:(q to quit)\n&quot;);</span><br><span class="line">    printf(&quot;1)char      2)unsigned char\n&quot;);</span><br><span class="line">    printf(&quot;3)short     4)unsigned short\n&quot;);</span><br><span class="line">    printf(&quot;5)int       6)unsigned int\n&quot;);</span><br><span class="line">    printf(&quot;7)long      8)unsigned long\n&quot;);</span><br><span class="line">    printf(&quot;9)long long A)unsigned long long\n&quot;);</span><br><span class="line">    printf(&quot;B)float     C)double\n&quot;);</span><br><span class="line">    printf(&quot;D)long double\n\n&quot;);</span><br><span class="line">    printf(&quot;Enter your data type: &quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void show_bytes(byte_pointer start, size_t len) &#123;</span><br><span class="line">    size_t i;</span><br><span class="line">    printf(&quot;Your number is represented in hexadecimal:\n\n&quot;);</span><br><span class="line">    for (i = 0; i &lt; len; i++)</span><br><span class="line">        printf(&quot; %.2X&quot;, start[i]);</span><br><span class="line">    printf(&quot;\n\n&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void switch_data_type(char data_type) &#123;</span><br><span class="line">    switch (data_type) &#123;</span><br><span class="line">    case &#x27;1&#x27;:</span><br><span class="line">        char_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;2&#x27;:</span><br><span class="line">        unsigned_char_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;3&#x27;:</span><br><span class="line">        short_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;4&#x27;:</span><br><span class="line">        unsigned_short_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;5&#x27;:</span><br><span class="line">        int_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;6&#x27;:</span><br><span class="line">        unsigned_int_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;7&#x27;:</span><br><span class="line">        long_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;8&#x27;:</span><br><span class="line">        unsigned_long_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;9&#x27;:</span><br><span class="line">        long_long_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;A&#x27;:</span><br><span class="line">        unsigned_long_long_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;B&#x27;:</span><br><span class="line">        float_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;C&#x27;:</span><br><span class="line">        double_out();</span><br><span class="line">        break;</span><br><span class="line">    case &#x27;D&#x27;:</span><br><span class="line">        long_double_out();</span><br><span class="line">        break;</span><br><span class="line">    default:</span><br><span class="line">        break;</span><br><span class="line">    &#125;</span><br><span class="line">    return;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void char_out() &#123;</span><br><span class="line">    char number;</span><br><span class="line">    scanf(&quot;%hhd&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(char));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void unsigned_char_out() &#123;</span><br><span class="line">    unsigned char number;</span><br><span class="line">    scanf(&quot;%hhu&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(unsigned char));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void short_out() &#123;</span><br><span class="line">    short number;</span><br><span class="line">    scanf(&quot;%hd&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(short));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void unsigned_short_out() &#123;</span><br><span class="line">    unsigned short number;</span><br><span class="line">    scanf(&quot;%hu&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(unsigned short));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void int_out() &#123;</span><br><span class="line">    int number;</span><br><span class="line">    scanf(&quot;%d&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(int));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void unsigned_int_out() &#123;</span><br><span class="line">    unsigned int number;</span><br><span class="line">    scanf(&quot;%u&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(unsigned int));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void long_out() &#123;</span><br><span class="line">    long number;</span><br><span class="line">    scanf(&quot;%ld&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(long));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void unsigned_long_out() &#123;</span><br><span class="line">    unsigned long number;</span><br><span class="line">    scanf(&quot;%lu&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(unsigned long));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void long_long_out() &#123;</span><br><span class="line">    long long number;</span><br><span class="line">    scanf(&quot;%lld&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(long long));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void unsigned_long_long_out() &#123;</span><br><span class="line">    unsigned long long number;</span><br><span class="line">    scanf(&quot;%llu&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(unsigned long long));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void float_out() &#123;</span><br><span class="line">    float number;</span><br><span class="line">    scanf(&quot;%f&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(float));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void double_out() &#123;</span><br><span class="line">    double number;</span><br><span class="line">    scanf(&quot;%lf&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(double));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void long_double_out() &#123;</span><br><span class="line">    long double number;</span><br><span class="line">    scanf(&quot;%Lf&quot;, &amp;number);</span><br><span class="line">    show_bytes((byte_pointer)&amp;number, sizeof(long double));</span><br><span class="line">&#125;</span><br></pre></
